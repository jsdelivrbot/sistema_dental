<div *ngIf="cargando" class="loader loader-pink"></div>
<div *ngIf="!cargando" id="content_wrapper" class="fullWidth2-wrapper rightSidenav2-wrapper">
	<!--// Sidenav component container-->
	<md-sidenav-container class="sidenav-container">
		<div class="content min-h-900">
			<header class="header-wrapper header-sm shadow-none">
				<h1>{{title}}</h1>
				<ul class="actions icons top-right">
					<li>
						<a href="javascript:void(0)" (click)="rightSidenav2.toggle()">
							<i class="zmdi zmdi-menu"></i>
						</a>
					</li>
				</ul>
			</header>

			<div class="row p-20 p-b-5 m-b-0">
				<app-detalles-paciente class="col-lg-12" [paciente]="paciente"></app-detalles-paciente>
			</div>

			<div class="row p-20 p-t-0">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header border-bottom">
							<h3 class="card-title">
								Especialidades
							</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-lg-4 col-md-6 col-sm-12 ml-auto">
									<div class="card text-center">
										<div class="card-header">
											<a href="javascript:void(0)"><img src="/assets/img/icons/d2.png" alt="ondontologia_general" class="rounded circle max-w-100 h-100"></a>
										</div>
										<div class="card-footer">
											<a href="javascript:void(0)" class="btn btn-default btn-flat border-bottom">Odontolog√≠a General</a>
										</div>
									</div>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-12 mr-auto">
									<div class="card text-center">
										<div class="card-header">
											<a [routerLink]="['ortodoncia']" href="javascript:void(0)"><img src="/assets/img/icons/d1.png" alt="ortodoncia" class="rounded circle max-w-100 h-100"></a>
										</div>
										<div class="card-footer">
											<a [routerLink]="['ortodoncia']" href="javascript:void(0)" class="btn btn-default btn-flat border-bottom">Ortodoncia</a>
										</div>
									</div>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- Sidenav -->
		<md-sidenav #rightSidenav2 mode="{{navMode}}" align="end" class="sidenav">
			<aside id="rightSidenav2" class="p-20">

			</aside>
		</md-sidenav>
		<!-- /END Sidenav -->
		<!--  Footer Wrapper -->
		<footer id="footer_wrapper" class="footer_wrapper"></footer>
	</md-sidenav-container>
	<!-- /END Sidenav component container -->
</div>
<!-- /END Content Wrapper - right Sidenav 2-->
