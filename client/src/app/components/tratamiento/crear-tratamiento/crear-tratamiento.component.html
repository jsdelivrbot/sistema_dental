<div *ngIf="cargando" class="loader loader-pink"></div>
<div *ngIf="!cargando" id="content_wrapper" class="fullWidth2-wrapper rightSidenav2-wrapper">
  <!--// Sidenav component container-->
  <md-sidenav-container class="sidenav-container">
    <div class="content min-h-900">
      <header class="header-wrapper header-sm shadow-none">
        <h1>{{title}}</h1>
        <ul class="actions icons top-right">
          <li>
            <a href="javascript:void(0)" (click)="rightSidenav2.toggle()">
							<i class="zmdi zmdi-menu"></i>
						</a>
          </li>
        </ul>
      </header>

      <div class="row p-20 p-b-5 m-b-0">
        <app-detalles-paciente class="col-lg-12" [paciente]="paciente"></app-detalles-paciente>
      </div>

      <div class="p-20 p-t-0 m-t-0">
        <form #formCrearTratamiento="ngForm" (submit)="onSubmit()" class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header border-bottom">
                <h3 class="card-title">Nuevo Tratamiento</h3>
              </div>
              <div class="card-body">
                <div class="form-group row">
                  <div class="col">
                    <label for="nombre" class="control-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="tratamiento.nombre" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label for="descripcion" class="control-label">Descripci√≥n:</label>
                    <textarea name="descripcion" id="descripcion" [(ngModel)]="tratamiento.descripcion" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-auto mr-auto ml-auto">
                  <button [disabled]="!formCrearTratamiento.valid" type="submit" class="btn btn-primary">
                    <i class="zmdi zmdi-save"></i>
                    Crear Tratamiento
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      {{ tratamiento | json }}
    </div>
  </md-sidenav-container>
</div>
