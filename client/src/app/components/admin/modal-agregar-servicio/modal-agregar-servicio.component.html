<div div class="modal fade " bsModal id="modalAgregarServicio" #modalAgregarServicio="bs-modal" tabindex="-1" role="dialog"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title float-left">Agregar un servicio a ortodoncia</h4>
        <button (click)="modalAgregarServicio.hide()" aria-label="Close" class="close pull-right" type="button">
        <span  aria-hidden="true">Ã—</span>
      </button>
      </div>
      <form #formularioAgregarServicio (submit)="onSubmit()">
        <div class="modal-body">

          <div class="form-group row">
            <div class="col">
              <label for="nombre" class="control-label">Nombre servicio:</label>    
              <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="servicio.nombre">
            </div>
          </div>

          <div class="form-group row">
            <div class="col">
              <label for="precio" class="control-label">Precio:</label>
              <input type="number" class="form-control" name="precio" id="precio" [(ngModel)]="servicio.precio">
            </div>
          </div>

          <div class="form-group row">
            <div class="col">
              <md-checkbox name="extra" [(ngModel)]="servicio.extra">Extra</md-checkbox>
            </div>
          </div>
        </div>

        <div class="modal-footer border-top">
          <div class="row">
            <div class="col-auto mr-auto">
              <button mdRipple type="button" class="btn btn-default" (click)="modalAgregarServicio.hide()">Cancelar</button>
            </div>
            <div class="col-auto">
              <button mdRipple type="submit" class="btn btn-accent">Agregar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
