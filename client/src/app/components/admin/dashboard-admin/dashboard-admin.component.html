<div *ngIf="cargando" class="loader loader-pink"></div>
<div *ngIf="!cargando" id="content_wrapper" class="fullWidth2-wrapper rightSidenav2-wrapper">
    <!--// Sidenav component container-->
    <md-sidenav-container class="sidenav-container">
        <div class="content min-h-900">
            <header class="header-wrapper header-sm shadow-none">
                <h1>{{title}}</h1>
                <ul class="actions icons top-right">
                    <li>
                        <a href="javascript:void(0)" (click)="rightSidenav2.toggle()">
							<i class="zmdi zmdi-menu"></i>
						</a>
                    </li>
                </ul>
            </header>

            <div class="row p-20">
                <div class="col-lg-12 border-bottom">
                    <h3 class="card-title">Administrar precios</h3>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 m-t-20">
                    <div mdRipple class="card">
                        <div class="card-body text-center">
                            <a [routerLink]="['../precios-ortodoncia']" href="javascript:void(0);">
                                <i class="zmdi zmdi-money-box font-size-40"></i>
                                <h3 class="card-title">Precios Ortodoncia</h3>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 m-t-20">
                    <div mdRipple class="card">
                        <div class="card-body text-center">
                            <a [routerLink]="['../precios-odontologia']" href="javascript:void(0);">
                                <i class="zmdi zmdi-money-box font-size-40"></i>
                                <h3 class="card-title">Precios Odontologia General</h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </md-sidenav-container>
</div>
